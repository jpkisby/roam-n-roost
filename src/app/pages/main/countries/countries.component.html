<ul class="country-list">
  <ng-container *ngFor="let country of filteredCountries">
    <li [ngClass]="{ highlighted: country.id === worldService.highlightedCountry?.id }" (mouseenter)="hover(country)">
      <a [routerLink]="getLink(country)">{{ country.properties?.['name'] }}</a>
    </li>
  </ng-container>
</ul>
